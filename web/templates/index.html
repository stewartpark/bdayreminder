<!doctype html>
<html lang="en" ng-app="BdayReminder">
  <head>
    <title>drchrono - Birthday Reminder System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/libs/angular/angular.min.js"></script>
    <script src="/static/libs/Chart.js/Chart.min.js"></script>
    <script src="/static/libs/angular-route/angular-route.min.js"></script>
    <script src="/static/libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="/static/libs/angular-chart.js/dist/angular-chart.js"></script>
    <script src="/static/libs/jquery/dist/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/libs/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/static/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/static/libs/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/static/libs/ngSweetAlert/SweetAlert.min.js"></script>
    <link rel="stylesheet" href="/static/libs/bootstrap/dist/css/bootstrap.min.css" type="text/stylesheet" />
    <link rel="stylesheet" href="/static/libs/font-awesome/css/font-awesome.min.css" type="text/stylesheet" />
    <link rel="stylesheet" href="/static/libs/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="/static/libs/sweetalert/dist/sweetalert.css">

    <!-- Import the client ID from the server side to handle requests on the client side -->
    <script>
      var DRCHRONO_CLIENT_ID = {{ DRCHRONO_CLIENT_ID }};
      var DRCHRONO_REDIRECT_BASE_URL = {{ DRCHRONO_REDIRECT_BASE_URL }};
    </script>
  </head>
  <body>
    <div ng-controller="SessionController">
      <header class="navbar navbar-default navbar-fixed-top navbar-inner">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">
              <div class="pull-left" style="margin-right: 8px;">Birthday Reminder for</div> <img class="pull-left" src="/static/images/drchrono.png" width="64" alt="logo" />
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
              <li>
                <a href="#/patients">All Patients</span></a>
              </li>
              <li>
                <a href="#/statistics">Statistics</a>
              </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
              <li ng-if="loggedIn">
                <a href="#/logout">Sign out</a>
              </li>
              <li ng-if="!loggedIn">
                <a href="#/login">Sign in</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <div style="margin-top: 60px;" ng-view />
    </div>

    <script src="/static/app.js"></script>
    <script src="/static/controllers/SessionController.js"></script>
    <script src="/static/controllers/LoginController.js"></script>
    <script src="/static/controllers/LogoutController.js"></script>
    <script src="/static/controllers/HomeController.js"></script>
    <script src="/static/controllers/PatientsController.js"></script>
    <script src="/static/controllers/StatisticsController.js"></script>
    <script src="/static/services/BdayReminderService.js"></script>
    <script src="/static/services/URLBuilderService.js"></script>
  </body>
</html>
